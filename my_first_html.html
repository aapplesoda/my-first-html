<!DOCTYPE html>
<html  lang="en">
	<head>
		<meta charset="utf-8">
		<title> <!--Title ใช้สำหรับตั้งชื่อที่จะแสดงในtabบนbrowser-->
			Hello_Title
		</title>
		

	</head>
	<body>
		"Hello Body" <br></br>  <!--br :ขึ้นบรรทักใหม่-->

		<em> <!--em :ตัวเอียง-->
			"Hello Body em tag" 
		</em>

		<strong> <!--strong :ตัวหนา-->
			"Hello Strong tag"
		</strong>

		<strong>
			"Hello <em>Nested</em> tag" <!--nested :คือ tagซ้อนกัน-->
		</strong>

		<h1> <!--heading :หัวข้อหลัก ย่อย หัวข้อใหญ่ทั้งหมด h1-h6 -->
			"Hello Heading"
		</h1>





	</body>
</html>
